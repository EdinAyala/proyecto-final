<div class="container">
    <h1 class="mt-5">Lista de Películas</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Título</th>
          <th>Director</th>
          <th>Año</th>
          <th>Género</th>
          <th>Duración (min)</th>
          <th>Sinopsis</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pelicula of peliculas">
          <td>{{ pelicula.titulo }}</td>
          <td>{{ pelicula.director }}</td>
          <td>{{ pelicula.anio }}</td>
          <td>{{ pelicula.genero }}</td>
          <td>{{ pelicula.duracion }}</td>
          <td>{{ pelicula.sinopsis }}</td>
        </tr>
      </tbody>
    </table>
  </div>
