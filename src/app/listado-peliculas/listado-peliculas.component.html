    <div class="container mt-4">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Imagen</th>
              <th>Título</th>
              <th>Director</th>
              <th>Año</th>
              <th>Género</th>
              <th>Duración</th>
              <th>Sinopsis</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pelicula of peliculas">
              <td>
                <img *ngIf="pelicula.imagenUrl" [src]="pelicula.imagenUrl" class="img-thumbnail" alt="{{ pelicula.titulo }}">
              </td>
              <td>{{ pelicula.titulo }}</td>
              <td>{{ pelicula.director }}</td>
              <td>{{ pelicula.anio }}</td>
              <td>{{ pelicula.genero }}</td>
              <td>{{ pelicula.duracion }} min</td>
              <td>{{ pelicula.sinopsis }}</td>
              <td>
                <button class="btn btn-warning mr-2" *ngIf="pelicula.id" (click)="editarPelicula(pelicula.id!)">Editar</button>
                <button class="btn btn-danger" *ngIf="pelicula.id" (click)="eliminarPelicula(pelicula.id!)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
