<form [formGroup]="peliculaForm" (ngSubmit)="agregarPelicula()" class="container mt-4">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="titulo">Título:</label>
      <input id="titulo" formControlName="titulo" class="form-control" />
    </div>
    <div class="form-group col-md-6">
      <label for="director">Director:</label>
      <input id="director" formControlName="director" class="form-control" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="anio">Año:</label>
      <input id="anio" formControlName="anio" type="number" class="form-control" />
    </div>
    <div class="form-group col-md-4">
      <label for="genero">Género:</label>
      <input id="genero" formControlName="genero" class="form-control" />
    </div>
    <div class="form-group col-md-4">
      <label for="duracion">Duración:</label>
      <input id="duracion" formControlName="duracion" type="number" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label for="sinopsis">Sinopsis:</label>
    <textarea id="sinopsis" formControlName="sinopsis" class="form-control" rows="4"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Agregar Película</button>
</form>
